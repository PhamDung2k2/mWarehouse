DangNhap As screen:

    Image1 As image:
        Height: =Parent.Height
        Image: ='pngtree-3d-rendering-of-warehouse-inventory-stockpile-image_13575510'
        ImagePosition: =ImagePosition.Stretch
        Width: =Parent.Width
        ZIndex: =1

    Container6 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(237, 237, 237, 1)
        BorderThickness: =1
        DropShadow: =DropShadow.Semibold
        Fill: =RGBA(227, 234, 243, 0.75)
        Height: |
            =DangNhap.Height/1.5
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Width: |
            =DangNhap.Width/2
        X: =DangNhap.Height/2.25
        Y: =DangNhap.Height/6
        ZIndex: =2

        Label3 As label:
            Align: =Align.Center
            Color: =RGBA(26, 26, 26, 1)
            DisplayMode: =DisplayMode.View
            FontWeight: =FontWeight.Bold
            Height: =60
            Size: =30
            Text: ="Đăng nhập"
            Width: =Parent.Width
            Y: =40
            ZIndex: =1

        TextInput1 As text:
            Align: =Align.Center
            BorderColor: =RGBA(77, 77, 77, 1)
            BorderThickness: =3
            Color: =RGBA(77, 77, 77, 1)
            Default: =""
            DisabledColor: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 0.75)
            FontWeight: =FontWeight.Bold
            Height: |
                =Container6.Height/7
            HintText: ="Tài khoản"
            HoverBorderColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(255, 255, 255,0.75)
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =15
            Width: =Container6.Width/1.5
            X: =Container6.Width/6
            Y: =Container6.Height/3.5
            ZIndex: =2

        TextInput1_1 As text:
            Align: =Align.Center
            BorderColor: =RGBA(77, 77, 77, 1)
            BorderThickness: =3
            Color: =RGBA(77, 77, 77, 1)
            Default: =""
            DisabledColor: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 0.75)
            FontWeight: =FontWeight.Bold
            Height: |
                =Container6.Height/7
            HintText: ="Mật khẩu"
            HoverBorderColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(255, 255, 255,0.75)
            Mode: =If(Button7.Pressed,TextMode.SingleLine,TextMode.Password)
            OnSelect: |-
                =UpdateContext({ShowPass: true})
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Size: =15
            Width: =Container6.Width/1.5
            X: =Container6.Width/6
            Y: =Container6.Height/1.9
            ZIndex: =3

        Button3 As button:
            Fill: =RGBA(51, 51, 51, 1)
            Height: =Container6.Height/9
            HoverFill: =ColorFade(RGBA(255, 255, 255, 1), -20%)
            OnSelect: |-
                =If(
                    !IsBlank(
                        LookUp(
                        'mWarehouse.Users',
                            account = TextInput1.Text And pass = TextInput1_1.Text
                        ).Title
                    ),
                    Navigate(SanPham);
                    UpdateContext({ShowForgetMessage: false}),
                    UpdateContext({ShowForgetMessage: true})
                )
            RadiusBottomLeft: =45
            RadiusBottomRight: =45
            RadiusTopLeft: =45
            RadiusTopRight: =45
            Text: ="Đăng nhập"
            Width: =Container6.Width/3
            X: =Container6.Width/3
            Y: =Container6.Height/1.38
            ZIndex: =4

        Label4 As label:
            Align: =Align.Center
            Color: =RGBA(255, 0, 0, 1)
            FontWeight: =FontWeight.Bold
            Size: =15
            Text: ="Sai mật khẩu hoặc tài khoản. Hãy thử lại"
            Visible: =ShowForgetMessage
            Width: =Container6.Width/1.15
            X: =44
            Y: =447
            ZIndex: =5

        Icon2 As icon.View:
            Color: =RGBA(51, 51, 51, 1)
            Icon: =Icon.View
            OnSelect: =
            X: =492
            Y: =273
            ZIndex: =6

        Button7 As button:
            BorderColor: =
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Fill: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 0)
            HoverFill: =ColorFade(RGBA(0, 0, 0, 0), -20%)
            RadiusBottomLeft: =75
            RadiusBottomRight: =75
            RadiusTopLeft: =75
            RadiusTopRight: =75
            Text: =""
            Tooltip: ="Hiển thị mật khẩu"
            Width: =67
            X: =490
            Y: =285
            ZIndex: =7

